<body>
	<div id='viz' class='heatmap' style='width: 900px; height: 300px; background: #fdd'></div>
</body>
<script>
	$(document).ready(function() {
		var data = [
			[10, 4, 3, 8, 1],
			[ 1, 2, 1, 7, 5],
			[ 4, 8, 2, 6, 11]
		]
		var dataset = {
			'rows': ['apple', 'pinapple', 'watermellon'],
			'cols': ['asdlfkj', 'b', 'jkljc', 'd', 'e'],
			'data': data
		}
		heatmap('#viz', dataset, 900, 300)
	})
</script>
